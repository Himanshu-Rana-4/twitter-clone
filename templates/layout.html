{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>{% block title %}Twitter{% endblock %}</title>
    <style>
        .card:hover { transform: translateY(-2px); transition: 0.2s; }
    </style>
</head>
<body class='bg-dark text-light'>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'tweet_list' %}">TweetBar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'tweet_list' %}"><i class="bi bi-house-fill"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tweet_create' %}"><i class="bi bi-plus-circle"></i> New Tweet</a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="get" action="{% url 'tweet_search' %}">
        <input class="form-control me-2" style="width:300px;" type="search" placeholder="Search" aria-label="Search" name="q" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      {% if user.is_authenticated %}
    {% comment %} <span class="text-light mx-3">Hello, {{ user.username }}!</span> {% endcomment %}
    <form method="post" action="{% url 'logout' %}" class="d-inline ms-2">
        {% csrf_token %}
        <button class="btn btn-danger" type='submit'>Logout</button>
    </form>
{% else %}
    <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
    <a href="{% url 'login' %}" class="btn btn-success">Login</a>
{% endif %}

    </div>
  </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
