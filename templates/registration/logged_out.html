{% extends "layout.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="text-center">
        <h2>You have been logged out.</h2>
        <a href="{% url 'login' %}" class="btn btn-success mt-3">Login Again</a>
        <a href="{% url 'register' %}" class="btn btn-primary mt-3">Register</a>
    </div>
</div>
{% endblock %}
